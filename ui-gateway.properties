server.port = 8080
spring.application.name = ui-gateway

eureka.client.registerWithEureka=true
eureka.client.fetchRegistry=true
eureka.client.region.default.serviceUrl.defaultzone=http://localhost:8010/eureka

security.basic.enabled = false

zuul.routes.bazar-app.path=/**
zuul.routes.bazar-app.url=http://localhost:8090/
zuul.routes.crf-ui.sensitive-headers=true

